{% extends 'base.html' %}


{% block content %}
    
    <main>
        <section class="container mx-auto px-[100px] mt-12 ">
            <h3 class="font-extrabold text-left text-xl w-[80%] text-[#334881]">Log Into Your Account</h3>
            <a href="{% url 'signup' %}" class="font-medium text-[#334881]  dark:text-blue-500 hover:underline">Don't have an account?</a>
            <div class="p-4 border mt-8 shadow-lg">
                <form action= "{% url 'login' %}" method = "post">
                    {% csrf_token %}
                  <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-[#334881] dark:text-white">Your email</label>
                    <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
                  </div>
                  <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-[#334881] dark:text-white">Your password</label>
                    <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                  </div>
                  <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                      <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                    </div>
                    <label for="remember" class="ml-2 text-sm font-medium text-[#334881] dark:text-gray-300">Remember me</label>
                  </div>
                  <button type="submit" class="text-white bg-[#334881] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                </form>
            </div>
        
    </section>
    <div class="md:mt-[200px] max-sm:mt-[150px]"></div>
    

    
    </main>
   
{% endblock %}
